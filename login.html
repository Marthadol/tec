<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CBT Form</title>
</head>
<body>
    <h1>CBT Registration Form</h1>

  <form class="login" id="loginForm">
    
    
    <label for="password">Password</label>
    <div><input type="password" name="password" class="log" placeholder="Enter the password" id="password" required></div>
    
    <label for="email">Email</label>
    <div><input type="email" name="email" class="log" placeholder="Enter the email" id="email" required></div>
    
    <button type="submit" class="register" id="register">Register</button>
  </form>
  
  
  <script src="./js/js/script.js"></script>
</body>
</html>
